<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditEmployee Page</title>
</head>
<body>
  <form action="/updateemployee/{{data.empid}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="empid" value="{{data.empid}}"/>
        <input type="text" name="ename" value="{{data.ename}}"/>
        <input type="text" name="desg" value="{{data.desg}}"/>
        <input type="text" name="salary" value="{{data.salary}}"/>
        <input type="submit" value="update"/>
    </form>
    <a href="/home">HomePage</a>
    <a href="/viewemployee">ViewEmployee</a>


</body>
</html>
