<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewEmployee Page</title>
</head>
<body>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Image</th>
            <th></th>
            <th></th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{employee.empid}}</td>
            <td>{{employee.ename}}</td>
            <td>{{employee.desg}}</td>
            <td>{{employee.salary}}</td>
            <td>
                {% if employee.image %}
                    <img src="{{employee.image.url}}" width="100" height="100">
                {% else %}
                    No Image
                {% endif %}
            </td>
            <td><a href="{% url 'deleteemployee' employee.empid %}">Delete</a></td>
            <td><a href="{% url 'editemployee' employee.empid %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
